<div class="container" [ngClass]="{ cloudy: isCloudy, rain: isRain, snow: isSnow, storm: isStorm, fog: isFog }">
  <div class="wrapper">
    <header>
      <input
        type="text"
        autocomplete="off"
        class="search-box"
        placeholder="Search for a city..."
        #city
        (keydown.enter)="findCity(city.value)"
      />
    </header>
    <main>
      <section class="location">
        <div class="city">{{ weather.city }}</div>
        <div class="date">Current Weather</div>
      </section>
      <div class="current">
        <div class="temp"> {{ weather.temp }}&deg;</div>
        <div class="tempFeel">Feels Like: {{ weather.feelsLike }}&deg;</div>
        <div class="weather">          {{ weather.description }}
            <img
              src="https://www.weatherbit.io/static/img/icons/{{
                weather.icon
              }}.png"
              alt=""
            /></div>
        <div class="high-low"></div>
      </div>
    </main>
  </div>
</div>
